<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CreateNewCaseType.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="./CreateNewCase.js"></script>
    </head>
    <body class="body">
        <form action="./CreateNewCaseType.html">       
            <div class="row">
                <div class="col-1"><input type="submit" class="btn-primary m-1em" value="Home"></div>
                <div class="col-11"><h4>Create New Case</h4></div>
            </div>       
        </form> 
        <br>
        <p class="case-type-header f-12 gray">Please select Case Type Name</p>
        <select onchange="changeCaseType(this.value)" class="col-3 case-type-input f-12 padding-input" name="selectcasetype" id="selectcasetype" >
            <option selected disabled value="">Please Select Case Type</option>
        </select>                 
        <br><br>
        <button onclick="displayAttributes()" id="getAttributes" class="btn-primary disable">Get Attributes</button>
        <br><br>
        <button onclick="showCaseDetails()" id="showAttributes" class="btn-primary display-none">Display Case Details</button>
        <br>
        <hr>
        <br>
        <div id="caseFieldValueSection" class="col-6 display-none">
            <p class="case-type-header f-12 gray">Please Enter Case Type values</p>
            <form id="caseFieldValue" action="javascript:void(0);" onsubmit="formSubmission(this)">
            </form>
        </div>
        <div id="id03" class="w3-modal">
            <div class="w3-modal-content w3-animate-top w3-card-4">
              <header class="w3-container w3-teal" style="background-color: #007bc3 !important;"> 
                <span onclick="popupClose()" class="w3-button w3-display-topright">&times;</span>
                <h4>New Case Details</h4>
              </header>
              <div  class="w3-container">                    
                <br>
              </div>
            </div>
        </div>
    </body>
</html>
